<div class="col-md-3 col-label">
  <h3>blog</h3>
</div>
<div class="col-md-9 col-content">
  <div class="front-content-wrapper">
    {{ $truncate := default true .Site.Params.truncate }}
    {{ range .Paginator.Pages }}

    {{ if $truncate }}
    {{ .Render "summary" }}
    {{ else }}
    {{ .Render "content" }}
    {{ end }}

    {{ end }}

    {{ partial "paginator" . }}
  </div>
</div>
