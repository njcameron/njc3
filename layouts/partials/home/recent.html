<div class="col-md-3 col-label">
  <h3>Recent Work</h3>
</div>
<div class="col-md-9 col-content">
  <div class="front-content-wrapper">
    <div id="work">
      {{ range $.Site.Data.case_studies }}
        <div class="work-item">
          <img src="{{ .Site.BaseURL }}images/cases/{{.Image}}"/>
          <div class="layer">
            <h4>{{ .Title }}</h4>
            {{ .Description }}
          </div>
      </div>
      {{ end }}
    </div>
  </div>
</div>
