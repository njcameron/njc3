<div class="col-md-3 col-label">
  <h3>How I can help</h3>
</div>
<div class="col-md-9 col-content">
  <div class="front-content-wrapper">
    <div id="how" class="row">
      {{ range $.Site.Data.help }}
        <div class="col-md-4 how-item">
          <h4>{{ .Title }}</h4>
          <div>{{ .Description }}</div>
        </div>
      {{ end }}
    </div>
  </div>
</div>
